<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	{% if site.plugins.jekyll-seo == nil %}
		<title>{{ page.title }} - {{ site.title }}</title>

		{% if page.description %}
		<meta name="Description" content="{{ page.description }}">
		{% endif %}
	{% endif %}

	<link rel="shortcut icon" href="/tu-web-documentation/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="/tu-web-documentation/assets/css/just-the-docs.css">
	<link rel="stylesheet" href="/tu-web-documentation/assets/css/style.css">

	{% comment %}
	{% if site.ga_tracking != nil %}
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', "{{ site.ga_tracking }}");
		</script>

	{% endif %}
	{% endcomment %}

	{% if site.search_enabled != false %}
		<script type="text/javascript" src="/tu-web-documentation/assets/js/vendor/lunr.min.js"></script>
	{% endif %}
	<script type="text/javascript" src="/tu-web-documentation/assets/js/just-the-docs.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% comment %}
	{% seo %}
	{% endcomment %}

</head>
